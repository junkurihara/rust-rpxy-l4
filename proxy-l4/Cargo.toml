[package]
name = "rpxy-l4"
description = "L4 reverse proxy written in Rust"
version.workspace = true
edition.workspace = true
readme.workspace = true
repository.workspace = true
homepage.workspace = true
categories.workspace = true
publish.workspace = true

[dependencies]
rpxy-l4-lib = { path = "../proxy-l4-lib" }

# error handling
anyhow = { version = "1.0.97" }

# logging
tracing = { version = "0.1.41" }
tracing-subscriber = { version = "0.3.19" }

# config
clap = { version = "4.5.32", features = ["std", "cargo", "wrap_help"] }
toml = { version = "0.8.20", default-features = false, features = ["parse"] }
hot_reload = { version = "0.1.8" }
serde = { version = "1.0.219", default-features = false, features = ["derive"] }
serde_ignored = { version = "0.1.11" }
async-trait = { version = "0.1.87" }

# memory allocator
mimalloc = { version = "*", default-features = false }

# async runtime
tokio = { version = "1.44.0", default-features = false, features = [
  "net",
  "rt-multi-thread",
  "time",
  "sync",
  "macros",
  "io-util",
] }
tokio-util = { version = "0.7.13", default-features = false }
futures = { version = "0.3.31", default-features = false, features = ["alloc"] }
